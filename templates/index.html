<!-- templates/index.html -->
{% extends "layout.html" %}
{% block content %}
<div class="text-center mb-12">
    <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">AI Image Creation Studio</h1>
    <p class="text-lg text-gray-500 dark:text-gray-400 mt-2">Bring your imagination to life instantly.</p>
</div>

<div class="grid md:grid-cols-2 gap-8 items-stretch">
    <!-- Card 1: Photo to Cartoon -->
    <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-lg flex flex-col">
        <h2 class="text-3xl font-bold mb-4">Photo to Cartoon</h2>
        <form id="upload-form" class="flex flex-col flex-grow">
            <label for="file-upload" class="w-full flex-grow border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 p-4">
                <p>Click to browse or drag & drop files</p>
                <span id="file-count" class="text-sm text-gray-500 mt-1"></span>
            </label>
            <input type="file" id="file-upload" name="file" class="hidden" accept=".png, .jpg, .jpeg" multiple>
            <div class="mt-4">
                <label for="cartoon-tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tags</label>
                <input type="text" id="cartoon-tags" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" placeholder="e.g., portrait, landscape, pet">
            </div>
            <div class="my-4 auth-required hidden">
                <label class="inline-flex items-center"><input type="checkbox" id="is-public-cartoon" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2">Make creations public</span></label>
            </div>
            <button type="submit" class="mt-auto w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all">Cartoonize</button>
        </form>
    </div>
    <!-- Card 2: Text to Image AI -->
    <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-lg flex flex-col">
        <h2 class="text-3xl font-bold mb-4">Text to Image AI</h2>
        <form id="text-to-image-form" class="flex flex-col flex-grow">
            <label for="prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prompt</label>
            <textarea id="prompt" class="w-full flex-grow p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" rows="5" placeholder="e.g., A robot cat drinking coffee on Mars"></textarea>
            <div class="mt-4">
                <label for="text-image-tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tags</label>
                <input type="text" id="text-image-tags" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" placeholder="e.g., sci-fi, animal, surreal">
            </div>
            <div class="my-4 auth-required hidden">
                <label class="inline-flex items-center"><input type="checkbox" id="is-public-text" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2">Make creations public</span></label>
            </div>
            <button type="submit" class="mt-auto w-full bg-purple-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-600 transition-all">Generate</button>
        </form>
    </div>
</div>

<div id="results-area" class="mt-12"></div>

<div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="text-center text-white">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-lg">AI is working its magic...</p>
    </div>
</div>
{% endblock %}
