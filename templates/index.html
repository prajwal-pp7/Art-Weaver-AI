{% extends "layout.html" %}
{% block content %}
<div class="auth-required hidden">
    <div class="flex justify-center mb-6">
        <div class="inline-flex rounded-md shadow-sm" role="group">
            <button type="button" id="show-feed-btn" class="px-6 py-2 text-sm font-medium text-white bg-blue-600 border border-gray-200 rounded-l-lg">
                My Feed
            </button>
            <button type="button" id="show-generators-btn" class="px-6 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600">
                Generators
            </button>
        </div>
    </div>
</div>

<div id="feed-container" class="max-w-2xl mx-auto hidden">
</div>

<div id="generators-container">
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">AI Image Creation Studio</h1>
        <p class="text-lg text-gray-500 dark:text-gray-400 mt-2">Bring your imagination to life instantly.</p>
    </div>
    <div class="grid md:grid-cols-2 gap-8 items-stretch">
        <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-lg flex flex-col">
            <h2 class="text-3xl font-bold mb-4">Photo to Cartoon</h2>
            <form id="upload-form" class="flex flex-col flex-grow">
                <div class="flex-grow">
                    <label for="file-upload" class="w-full h-40 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 p-4">
                        <p>Click to browse or drag & drop files</p>
                        <span id="file-count" class="text-sm text-gray-500 mt-1"></span>
                    </label>
                    <input type="file" id="file-upload" class="hidden" multiple accept="image/*">
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all">Cartoonize</button>
                </div>
            </form>
        </div>
        <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-lg flex flex-col">
            <h2 class="text-3xl font-bold mb-4">Text to Image AI</h2>
            <form id="text-to-image-form" class="flex flex-col flex-grow">
                <div class="flex-grow">
                    <label for="prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prompt</label>
                    <textarea id="prompt" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" rows="5" placeholder="e.g., A robot cat drinking coffee on Mars, hyperrealistic"></textarea>
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full bg-purple-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-600 transition-all">Generate</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="results-area" class="mt-12"></div>
<div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="text-center text-white">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-lg">AI is working its magic...</p>
    </div>
</div>

<div id="publish-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-4">Creation Complete!</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <img id="publish-preview-img" src="" class="rounded-lg w-full">
            </div>
            <div>
                <form id="publish-form">
                    <input type="hidden" id="publish-creation-id">
                    <div class="mb-4">
                        <label for="publish-tags" class="block mb-1 font-semibold">Add Tags (comma-separated)</label>
                        <input type="text" id="publish-tags" placeholder="e.g., abstract, cat, space" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
                    </div>
                    <div class="mb-6">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="publish-is-public" class="form-checkbox h-5 w-5 text-blue-600">
                            <span class="ml-2">Make Public & Share to Feed</span>
                        </label>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="publish-cancel-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">Save Privately</button>
                        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Save & Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
