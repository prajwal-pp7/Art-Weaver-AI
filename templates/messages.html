{% extends "layout.html" %}
{% block title %}Messages - Art Weaver AI{% endblock %}
{% block content %}
<div class="flex h-[calc(100vh-150px)] bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <div id="conversations-panel" class="w-1/3 border-r dark:border-gray-700 flex flex-col">
        <div class="p-4 border-b dark:border-gray-700 font-bold">Conversations</div>
        <div id="conversations-list" class="flex-grow overflow-y-auto">
        </div>
    </div>

    <div id="chat-panel" class="w-2/3 flex flex-col">
        <div id="chat-header" class="p-4 border-b dark:border-gray-700 flex items-center space-x-3">
        </div>
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto">
             <div class="text-center text-gray-500 pt-16">Select a conversation to start chatting.</div>
        </div>
        <div id="chat-input-container" class="p-4 border-t dark:border-gray-700 hidden">
            <form id="message-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type a message..." class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-full focus:outline-none" autocomplete="off">
                <button type="submit" class="bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    document.body.setAttribute('data-page', 'messages');
    document.body.setAttribute('data-start-chat-with', '{{ start_chat_with or "" }}');
</script>
{% endblock %}
