{% extends "layout.html" %}
{% block title %}Get Started - Art Weaver AI{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 transition-all duration-500">
    <div id="login-container" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>
        <form id="login-form">
            <div class="mb-4"><label for="login-identifier" class="block mb-1">Email or Username</label><input type="text" id="login-identifier" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
            <div class="mb-6"><label for="login-password" class="block mb-1">Password</label><input type="password" id="login-password" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600">Login</button>
        </form>
        <p id="login-error" class="text-red-500 mt-4 text-center h-5"></p>
        <p class="text-center mt-4">Don't have an account? <a href="#" id="show-register" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>

    <div id="register-container" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg hidden">
        <h2 class="text-3xl font-bold mb-6 text-center">Create Your Account</h2>
        <form id="register-form">
            <div class="mb-4"><label for="register-username" class="block mb-1">Username</label><input type="text" id="register-username" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
            <div class="mb-4"><label for="register-email" class="block mb-1">Email</label><input type="email" id="register-email" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
            <div class="mb-6"><label for="register-password" class="block mb-1">Password</label><input type="password" id="register-password" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600">Create Account</button>
        </form>
        <p id="register-message" class="mt-4 text-center h-5"></p>
        <p class="text-center mt-4">Already a member? <a href="#" id="show-login" class="text-blue-500 hover:underline">Log in</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
