<!-- templates/register.html -->
{% extends "layout.html" %}
{% block title %}Register - Art Weaver AI{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Your Account</h2>
    <form id="register-form">
        <div class="mb-4"><label for="username" class="block mb-1">Username</label><input type="text" id="username" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
        <div class="mb-4"><label for="email" class="block mb-1">Email</label><input type="email" id="email" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
        <div class="mb-6"><label for="password" class="block mb-1">Password</label><input type="password" id="password" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" required></div>
        <div class="mb-6">
            <label for="profile-pic" class="block mb-1">Profile Picture (Optional)</label>
            <input type="file" id="profile-pic" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 dark:file:bg-blue-900/50 file:text-blue-700 dark:file:text-blue-300 hover:file:bg-blue-100 dark:hover:file:bg-blue-900" accept=".png, .jpg, .jpeg">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600">Create Account</button>
    </form>
    <p id="form-message" class="mt-4 text-center h-5"></p>
    <p class="text-center mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Log in</a></p>
</div>
{% endblock %}
