{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
    <form id="register-form">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600">Register</button>
    </form>
    <p id="register-message" class="mt-4 text-center"></p>
</div>
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageP = document.getElementById('register-message');

    const response = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
    });
    const data = await response.json();
    if(data.status === 'success') {
        messageP.textContent = "Success! You can now log in.";
        messageP.classList.add('text-green-500');
        setTimeout(() => window.location.href = '/login', 2000);
    } else {
        messageP.textContent = data.message;
        messageP.classList.add('text-red-500');
    }
});
</script>
{% endblock %}
