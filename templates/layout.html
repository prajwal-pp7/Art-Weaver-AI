<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photo Cartoonizer AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">Cartoonizer AI</a>
            <div>
                <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-blue-500 mx-2">Home</a>
                <a href="{{ url_for('explore') }}" class="text-gray-600 hover:text-blue-500 mx-2">Explore</a>
                {% if session.user_id %}
                    <span class="text-gray-700 mx-2">Welcome, {{ session.user_email }}</span>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 mx-2">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-500 mx-2">Login</a>
                    <a href="{{ url_for('register') }}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mx-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
