{% extends "layout.html" %}
{% block title %}My Dashboard - Art Weaver AI{% endblock %}
{% block content %}
<div id="dashboard-content" class="opacity-0 transition-opacity duration-500">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
        <h1 class="text-4xl font-bold">My Dashboard</h1>
        <button id="create-folder-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">
            + New Folder
        </button>
    </div>

    <div class="border-b border-gray-200 dark:border-gray-700">
        <nav id="dashboard-tabs" class="-mb-px flex space-x-8 overflow-x-auto" aria-label="Tabs">
            <button data-filter="all" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-blue-500 text-blue-600">All Creations</button>
            <button data-filter="public" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Public</button>
            <button data-filter="private" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Private</button>
            <button data-filter="favorites" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Favorites</button>
            </nav>
    </div>

    <div id="dashboard-creations" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div id="dashboard-loader" class="col-span-full flex justify-center items-center h-64">
             <div class="loader"></div>
        </div>
    </div>
</div>

<div id="edit-creation-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Edit Creation</h2>
        <form id="edit-creation-form">
            <input type="hidden" id="edit-creation-id">
            <div class="mb-4">
                <label for="edit-tags" class="block mb-1 font-semibold">Tags (comma-separated)</label>
                <input type="text" id="edit-tags" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
            </div>
            <div class="mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="edit-is-public" class="form-checkbox h-5 w-5 text-blue-600">
                    <span class="ml-2">Make this creation public</span>
                </label>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancel-edit-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
