{% extends "layout.html" %}
{% block title %}My Profile - Art Weaver AI{% endblock %}
{% block content %}
<div id="profile-content" class="opacity-0 transition-opacity duration-500">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-1">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <img id="profile-avatar-img" src="https://placehold.co/128x128/7c3aed/ffffff?text=A" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4 mx-auto border-4 border-blue-400">
                <h1 id="profile-username" class="text-3xl font-bold"></h1>
                <p id="profile-email" class="text-md text-gray-500 dark:text-gray-400"></p>
                <div class="mt-4 inline-block text-center p-3 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <p class="text-2xl font-bold text-blue-500" id="profile-points">0</p>
                    <p class="text-sm text-gray-500">Points</p>
                </div>
            </div>
        </div>
        <div class="lg:col-span-2">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Edit Your Profile</h2>
                <form id="profile-edit-form">
                    <div class="mb-4">
                        <label for="profile-fullName" class="block mb-1 font-semibold">Full Name</label>
                        <input type="text" id="profile-fullName" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
                    </div>
                    <div class="mb-6">
                        <label for="profile-aboutMe" class="block mb-1 font-semibold">About Me</label>
                        <textarea id="profile-aboutMe" rows="4" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" placeholder="Tell us something about yourself..."></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="profile-dob" class="block mb-1 font-semibold">Date of Birth</label>
                            <input type="date" id="profile-dob" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
                        </div>
                        <div>
                            <label for="profile-location" class="block mb-1 font-semibold">Location</label>
                            <input type="text" id="profile-location" placeholder="e.g., Kanpur, India" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="profile-hobbies" class="block mb-1 font-semibold">Hobbies</label>
                        <input type="text" id="profile-hobbies" placeholder="e.g., Painting, hiking, coding" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
                    </div>
                    <div class="mb-6">
                        <label for="profile-gender" class="block mb-1 font-semibold">Gender</label>
                        <select id="profile-gender" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md">
                            <option value="">Prefer not to say</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="lgbtq+">LGBTQ+</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600">Save Changes</button>
                    <span id="profile-save-status" class="ml-4"></span>
                </form>
            </div>
        </div>
    </div>
    
    <div class="flex justify-between items-center mt-10 mb-6 border-b border-gray-200 dark:border-gray-700 pb-2">
        <h2 class="text-3xl font-bold">Recent Creations</h2>
        <a href="/dashboard" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">View All in Dashboard</a>
    </div>
    <div id="profile-creations" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>
</div>
{% endblock %}
